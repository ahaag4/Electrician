<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - SHUKLA-ELECTRICALS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10b981;
            --secondary: #059669;
            --accent: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: var(--light);
            color: var(--text-dark);
            min-height: 100vh;
        }
        
        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .admin-sidebar {
            background: var(--dark);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .admin-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }
        
        .admin-logo i {
            color: var(--accent);
        }
        
        .admin-nav {
            list-style: none;
            padding: 0;
        }
        
        .admin-nav li {
            margin-bottom: 10px;
        }
        
        .admin-nav a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #94a3b8;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .admin-nav a:hover, .admin-nav a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Main Content */
        .admin-main {
            padding: 20px;
            overflow-y: auto;
            max-height: 100vh;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }
        
        .admin-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-top: 4px solid var(--primary);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        /* Tables */
        .admin-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: var(--light);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-dark);
            border-bottom: 2px solid #e2e8f0;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        tr:hover {
            background: rgba(16, 185, 129, 0.05);
        }
        
        .table-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-edit {
            background: var(--primary);
            color: white;
        }
        
        .btn-edit:hover {
            background: var(--secondary);
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        .btn-view {
            background: #3b82f6;
            color: white;
        }
        
        .btn-view:hover {
            background: #2563eb;
        }
        
        /* Forms */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #fff;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .editor-toolbar {
            background: var(--light);
            padding: 10px;
            border-radius: 8px 8px 0 0;
            border: 1px solid #e2e8f0;
            border-bottom: none;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .editor-toolbar button {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .editor-toolbar button:hover {
            background: var(--light);
            border-color: var(--primary);
        }
        
        #postContent {
            min-height: 300px;
            border-radius: 0 0 8px 8px;
            line-height: 1.6;
        }
        
        .image-upload {
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        .image-upload:hover {
            border-color: var(--primary);
            background: rgba(16, 185, 129, 0.05);
        }
        
        .image-upload i {
            font-size: 3rem;
            color: var(--text-light);
            margin-bottom: 15px;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 15px;
            display: block;
            border: 1px solid #e2e8f0;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-secondary {
            background: var(--light);
            color: var(--text-dark);
            border: 1px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
        
        .toast {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
            border-left: 4px solid var(--primary);
        }
        
        .toast.success {
            border-left-color: var(--primary);
        }
        
        .toast.error {
            border-left-color: #ef4444;
        }
        
        .toast.warning {
            border-left-color: var(--accent);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
            
            .admin-sidebar {
                height: auto;
                position: static;
                max-height: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .table-actions {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Status badges */
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-published {
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary);
        }
        
        .status-draft {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent);
        }
        
        /* No data message */
        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        .no-data i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #e2e8f0;
        }
        
        /* Debug buttons */
        .debug-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <i class="fas fa-bolt"></i>
                <span>Blog Admin</span>
            </div>
            
            <ul class="admin-nav">
                <li><a href="#" id="navDashboard" onclick="showDashboard()" class="active">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a></li>
                <li><a href="#" id="navAllPosts" onclick="showAllPosts()">
                    <i class="fas fa-newspaper"></i> All Posts
                </a></li>
                <li><a href="#" id="navAddPost" onclick="showAddPost()">
                    <i class="fas fa-plus-circle"></i> Add New Post
                </a></li>
                <li><a href="#" id="navCategories" onclick="showCategories()">
                    <i class="fas fa-tags"></i> Categories
                </a></li>
                <li><a href="#" id="navSubscribers" onclick="showSubscribers()">
                    <i class="fas fa-users"></i> Subscribers
                </a></li>
                <li><a href="index.html">
                    <i class="fas fa-home"></i> View Site
                </a></li>
                <li><a href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-main" id="adminContent">
            <!-- Content will be loaded dynamically -->
            <div class="loading-spinner">
                <div class="spinner"></div>
                <div style="margin-left: 20px;">
                    <h4>Loading Admin Panel...</h4>
                    <p id="loadingMessage">Initializing system</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // ==============================================
        // FIREBASE CONFIGURATION
        // ==============================================
        const firebaseConfig = {
            apiKey: "AIzaSyDGpagCpskeOxzVO4C5qgdVUTeWO8rUZUU",
            authDomain: "electrician-830b2.firebaseapp.com",
            databaseURL: "https://electrician-830b2-default-rtdb.firebaseio.com",
            projectId: "electrician-830b2",
            storageBucket: "electrician-830b2.firebasestorage.app",
            messagingSenderId: "1053791458330",
            appId: "1:1053791458330:web:fdbf5befa79aef2376eda3"
        };
        
        // Initialize Firebase
        let database, auth;
        try {
            // Check if Firebase is already initialized
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
            auth = firebase.auth();
            
            console.log("‚úÖ Firebase initialized successfully");
            updateLoadingMessage("Firebase connected");
        } catch (error) {
            console.error("‚ùå Firebase initialization failed:", error);
            showToast(`Firebase Error: ${error.message}`, "error");
            updateLoadingMessage("Firebase connection failed");
        }
        
        // ==============================================
        // GLOBAL VARIABLES
        // ==============================================
        let currentUser = null;
        
        // ==============================================
        // AUTHENTICATION
        // ==============================================
        // Check Authentication
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                console.log("‚úÖ User authenticated:", user.email);
                updateLoadingMessage("User authenticated");
                
                // Show dashboard after a short delay
                setTimeout(() => {
                    showDashboard();
                }, 500);
            } else {
                console.log("‚ùå No user signed in, redirecting to login");
                window.location.href = 'admin-login.html';
            }
        });
        
        // ==============================================
        // LOADING MESSAGE HELPER
        // ==============================================
        function updateLoadingMessage(message) {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.textContent = message;
            }
        }
        
        // ==============================================
        // NAVIGATION FUNCTIONS
        // ==============================================
        function showDashboard() {
            setActiveNav('navDashboard');
            loadDashboard();
        }
        
        function showAllPosts() {
            setActiveNav('navAllPosts');
            loadAllPosts();
        }
        
        function showAddPost() {
            setActiveNav('navAddPost');
            loadAddPostForm();
        }
        
        function showCategories() {
            setActiveNav('navCategories');
            loadCategories();
        }
        
        function showSubscribers() {
            setActiveNav('navSubscribers');
            loadSubscribers();
        }
        
        function setActiveNav(navId) {
            document.querySelectorAll('.admin-nav a').forEach(link => {
                link.classList.remove('active');
            });
            const activeNav = document.getElementById(navId);
            if (activeNav) {
                activeNav.classList.add('active');
            }
        }
        
        // ==============================================
        // DASHBOARD
        // ==============================================
        async function loadDashboard() {
            const adminContent = document.getElementById('adminContent');
            adminContent.innerHTML = `
                <div class="admin-header">
                    <h1 class="admin-title">Dashboard</h1>
                    <button class="btn btn-primary" onclick="showAddPost()">
                        <i class="fas fa-plus"></i> New Post
                    </button>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalPosts">0</h3>
                        <p>Total Posts</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalViews">0</h3>
                        <p>Total Views</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalSubscribers">0</h3>
                        <p>Subscribers</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="todaysPosts">0</h3>
                        <p>Today's Posts</p>
                    </div>
                </div>
                
                <div class="admin-table">
                    <h3 style="padding: 20px; margin: 0;">Recent Posts</h3>
                    <div id="recentPostsTable">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
                
                <div class="debug-buttons">
                    <button class="btn btn-warning btn-sm" onclick="testDatabaseConnection()">
                        <i class="fas fa-bug"></i> Test Connection
                    </button>
                    <button class="btn btn-info btn-sm" onclick="clearAllData()">
                        <i class="fas fa-trash"></i> Clear Test Data
                    </button>
                </div>
            `;
            
            loadDashboardStats();
        }
        
        async function loadDashboardStats() {
            try {
                const postsRef = database.ref('blog/posts');
                const subscribersRef = database.ref('newsletter/subscribers');
                
                const [postsSnapshot, subscribersSnapshot] = await Promise.all([
                    postsRef.once('value'),
                    subscribersRef.once('value')
                ]);
                
                const posts = postsSnapshot.val() || {};
                const subscribers = subscribersSnapshot.val() || {};
                
                // Convert posts to array
                const postArray = Object.values(posts);
                
                // Update stats
                document.getElementById('totalPosts').textContent = postArray.length;
                
                const totalViews = postArray.reduce((sum, post) => sum + (post.views || 0), 0);
                document.getElementById('totalViews').textContent = totalViews.toLocaleString();
                
                document.getElementById('totalSubscribers').textContent = Object.keys(subscribers).length;
                
                // Today's posts
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const todaysPosts = postArray.filter(post => {
                    const postDate = new Date(post.timestamp);
                    return postDate >= today;
                });
                document.getElementById('todaysPosts').textContent = todaysPosts.length;
                
                // Recent posts table
                const recentPosts = postArray
                    .sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0))
                    .slice(0, 5);
                
                if (recentPosts.length > 0) {
                    document.getElementById('recentPostsTable').innerHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Views</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${recentPosts.map(post => `
                                    <tr>
                                        <td>${post.title || 'Untitled'}</td>
                                        <td>${post.category || 'Uncategorized'}</td>
                                        <td>${post.views || 0}</td>
                                        <td>${formatDate(post.timestamp)}</td>
                                        <td>
                                            <div class="table-actions">
                                                <button class="btn-sm btn-view" onclick="viewPost('${post.id}')">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button class="btn-sm btn-edit" onclick="editPost('${post.id}')">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="btn-sm btn-delete" onclick="deletePost('${post.id}')">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    document.getElementById('recentPostsTable').innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-newspaper"></i>
                            <h3>No Posts Yet</h3>
                            <p>Create your first blog post to get started!</p>
                            <button class="btn btn-primary mt-3" onclick="showAddPost()">
                                <i class="fas fa-plus"></i> Create First Post
                            </button>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
                showToast('Error loading dashboard data: ' + error.message, 'error');
            }
        }
        
        // ==============================================
        // ALL POSTS
        // ==============================================
        async function loadAllPosts() {
            const adminContent = document.getElementById('adminContent');
            adminContent.innerHTML = `
                <div class="admin-header">
                    <h1 class="admin-title">All Posts</h1>
                    <div>
                        <button class="btn btn-primary" onclick="showAddPost()">
                            <i class="fas fa-plus"></i> New Post
                        </button>
                    </div>
                </div>
                
                <div class="admin-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Views</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="postsTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="loading-spinner">
                                        <div class="spinner"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
            
            loadPostsTable();
        }
        
        async function loadPostsTable() {
            try {
                const postsRef = database.ref('blog/posts');
                const snapshot = await postsRef.once('value');
                const posts = snapshot.val() || {};
                
                // Convert to array and sort by timestamp
                const postArray = Object.entries(posts).map(([id, post]) => ({
                    id,
                    ...post
                })).sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                
                if (postArray.length > 0) {
                    document.getElementById('postsTableBody').innerHTML = postArray.map(post => `
                        <tr>
                            <td>${post.title || 'Untitled'}</td>
                            <td>${post.category || 'Uncategorized'}</td>
                            <td>${post.views || 0}</td>
                            <td>
                                <span class="status-badge ${post.published ? 'status-published' : 'status-draft'}">
                                    ${post.published ? 'Published' : 'Draft'}
                                </span>
                            </td>
                            <td>${formatDate(post.timestamp)}</td>
                            <td>
                                <div class="table-actions">
                                    <button class="btn-sm btn-view" onclick="viewPost('${post.id}')">
                                        <i class="fas fa-eye"></i>
                                    </button>

        async function savePost() {
            console.log("üíæ Save post function called");
            
            // Get form values
            const postId = document.getElementById('postId').value;
            const title = document.getElementById('postTitle').value.trim();
            const slug = document.getElementById('postSlug').value.trim();
            const category = document.getElementById('postCategory').value;
            const excerpt = document.getElementById('postExcerpt').value.trim();
            const imageUrl = document.getElementById('imageUrl').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const author = document.getElementById('postAuthor').value.trim();
            const readTime = parseInt(document.getElementById('readTime').value) || 5;
            const published = document.getElementById('postPublished').checked;
            
            console.log("üìã Form values:", { 
                postId, title, category, excerpt, content, published 
            });
            
            // Validate required fields
            if (!title) {
                showToast('Please enter a post title', 'error');
                document.getElementById('postTitle').focus();
                return;
            }
            
            if (!category) {
                showToast('Please select a category', 'error');
                document.getElementById('postCategory').focus();
                return;
            }
            
            if (!excerpt) {
                showToast('Please enter an excerpt', 'error');
                document.getElementById('postExcerpt').focus();
                return;
            }
            
            if (!content) {
                showToast('Please enter post content', 'error');
                document.getElementById('postContent').focus();
                return;
            }
            
            // Prepare post data
            const postData = {
                title: title,
                slug: slug || generateSlug(title),
                category: category,
                excerpt: excerpt.substring(0, 160),
                imageUrl: imageUrl,
                content: content,
                author: author || 'SHUKLA-ELECTRICALS Team',
                readTime: readTime,
                published: published,
                updatedAt: Date.now()
            };
            
            console.log("üì¶ Post data prepared:", postData);
            
            // Show loading state
            const saveBtn = document.getElementById('savePostBtn');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            saveBtn.disabled = true;
            
            try {
                const postsRef = database.ref('blog/posts');
                
                if (postId) {
                    // Update existing post
                    console.log("üîÑ Updating post with ID:", postId);
                    await postsRef.child(postId).update(postData);
                    console.log("‚úÖ Post updated successfully");
                    showToast('Post updated successfully!', 'success');
                } else {
                    // Create new post
                    console.log("üÜï Creating new post");
                    const newPostRef = postsRef.push();
                    const newPostId = newPostRef.key;
                    
                    const newPost = {
                        ...postData,
                        id: newPostId,
                        views: 0,
                        timestamp: Date.now(),
                        createdAt: Date.now()
                    };
                    
                    console.log("üìù New post data:", newPost);
                    
                    await newPostRef.set(newPost);
                    console.log("‚úÖ Post created successfully");
                    showToast('Post published successfully!', 'success');
                }
                
                // Redirect to all posts after a short delay
                setTimeout(() => {
                    showAllPosts();
                }, 1500);
                
            } catch (error) {
                console.error("‚ùå Error saving post:", error);
                console.error("‚ùå Error details:", error.message, error.code);
                showToast(`Error saving post: ${error.message}`, 'error');
                
                // Re-enable save button
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        function generateSlug(text) {
            return text.toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/--+/g, '-')
                .trim();
        }
        
        function formatText(command) {
            const textarea = document.getElementById('postContent');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            let formattedText = selectedText;
            
            switch(command) {
                case 'bold':
                    formattedText = `<strong>${selectedText}</strong>`;
                    break;
                case 'italic':
                    formattedText = `<em>${selectedText}</em>`;
                    break;
                case 'h2':
                    formattedText = `<h2>${selectedText}</h2>`;
                    break;
                case 'h3':
                    formattedText = `<h3>${selectedText}</h3>`;
                    break;
                case 'ul':
                    const lines = selectedText.split('\n');
                    formattedText = '<ul>\n' + lines.map(line => line.trim() ? `  <li>${line}</li>` : '').join('\n') + '\n</ul>';
                    break;
                case 'ol':
                    const olLines = selectedText.split('\n');
                    formattedText = '<ol>\n' + olLines.map(line => line.trim() ? `  <li>${line}</li>` : '').join('\n') + '\n</ol>';
                    break;
            }
            
            textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
            textarea.focus();
            textarea.selectionStart = textarea.selectionEnd = start + formattedText.length;
        }

            console.log("üîç Testing database connection...");
            
            try {
                const testRef = database.ref('test_connection');
                const testData = {
                    timestamp: Date.now(),
                    test: 'connection_test',
                    user: currentUser?.email || 'unknown'
                };
                
                await testRef.set(testData);
                console.log("‚úÖ Database connection test successful");
                showToast('Database connection successful!', 'success');
                
                // Read back the data
                const snapshot = await testRef.once('value');
                console.log("üìñ Test data read back:", snapshot.val());
                
                // Clean up after 3 seconds
                setTimeout(() => {
                    testRef.remove();
                    console.log("üßπ Test data cleaned up");
                }, 3000);
                
            } catch (error) {
                console.error("‚ùå Database connection test failed:", error);
                showToast(`Database test failed: ${error.message}`, 'error');
            }
        }
        
        async function clearAllData() {
            if (!confirm('WARNING: This will delete ALL blog posts and subscribers. Are you sure?')) {
                return;
            }
            
            console.log("üßπ Clearing all data...");
            
            try {
                await database.ref('blog/posts').remove();
                await database.ref('newsletter/subscribers').remove();
                
                console.log("‚úÖ All data cleared");
                showToast('All data cleared successfully!', 'success');
                
                // Refresh current view
                if (document.getElementById('postsTableBody')) {
                    loadPostsTable();
                }
                
            } catch (error) {
                console.error("‚ùå Error clearing data:", error);
                showToast(`Error clearing data: ${error.message}`, 'error');
            }
        }

                window.location.href = 'admin-login.html';
            }).catch(error => {
                console.error('Logout error:', error);
                showToast('Error logging out: ' + error.message, 'error');
            });
        }
        
        // ==============================================

        console.log("üöÄ Admin panel initialized");
        
    </script>
