<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - SHUKLA-ELECTRICALS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10b981;
            --secondary: #059669;
            --accent: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: var(--light);
            color: var(--text-dark);
            min-height: 100vh;
        }
        
        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .admin-sidebar {
            background: var(--dark);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .admin-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }
        
        .admin-logo i {
            color: var(--accent);
        }
        
        .admin-nav {
            list-style: none;
            padding: 0;
        }
        
        .admin-nav li {
            margin-bottom: 10px;
        }
        
        .admin-nav a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #94a3b8;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .admin-nav a:hover, .admin-nav a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Main Content */
        .admin-main {
            padding: 20px;
            overflow-y: auto;
            max-height: 100vh;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }
        
        .admin-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-top: 4px solid var(--primary);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        /* Tables */
        .admin-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: var(--light);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-dark);
            border-bottom: 2px solid #e2e8f0;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        tr:hover {
            background: rgba(16, 185, 129, 0.05);
        }
        
        .table-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-edit {
            background: var(--primary);
            color: white;
        }
        
        .btn-edit:hover {
            background: var(--secondary);
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        .btn-view {
            background: #3b82f6;
            color: white;
        }
        
        .btn-view:hover {
            background: #2563eb;
        }
        
        /* Forms */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #fff;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .editor-toolbar {
            background: var(--light);
            padding: 10px;
            border-radius: 8px 8px 0 0;
            border: 1px solid #e2e8f0;
            border-bottom: none;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .editor-toolbar button {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .editor-toolbar button:hover {
            background: var(--light);
            border-color: var(--primary);
        }
        
        #postContent {
            min-height: 300px;
            border-radius: 0 0 8px 8px;
            font-family: monospace;
            line-height: 1.6;
        }
        
        .image-upload {
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        .image-upload:hover {
            border-color: var(--primary);
            background: rgba(16, 185, 129, 0.05);
        }
        
        .image-upload i {
            font-size: 3rem;
            color: var(--text-light);
            margin-bottom: 15px;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 15px;
            display: block;
            border: 1px solid #e2e8f0;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-secondary {
            background: var(--light);
            color: var(--text-dark);
            border: 1px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
        
        .toast {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
            border-left: 4px solid var(--primary);
        }
        
        .toast.success {
            border-left-color: var(--primary);
        }
        
        .toast.error {
            border-left-color: #ef4444;
        }
        
        .toast.warning {
            border-left-color: var(--accent);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
            
            .admin-sidebar {
                height: auto;
                position: static;
                max-height: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .table-actions {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Status badges */
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-published {
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary);
        }
        
        .status-draft {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent);
        }
        
        /* No data message */
        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        .no-data i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #e2e8f0;
        }
        
        /* Image preview handling */
        #imageUrl {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <i class="fas fa-bolt"></i>
                <span>Blog Admin</span>
            </div>
            
            <ul class="admin-nav">
                <li><a href="#" id="navDashboard" onclick="showDashboard()" class="active">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a></li>
                <li><a href="#" id="navAllPosts" onclick="showAllPosts()">
                    <i class="fas fa-newspaper"></i> All Posts
                </a></li>
                <li><a href="#" id="navAddPost" onclick="showAddPost()">
                    <i class="fas fa-plus-circle"></i> Add New Post
                </a></li>
                <li><a href="#" id="navCategories" onclick="showCategories()">
                    <i class="fas fa-tags"></i> Categories
                </a></li>
                <li><a href="#" id="navSubscribers" onclick="showSubscribers()">
                    <i class="fas fa-users"></i> Subscribers
                </a></li>
                <li><a href="index.html">
                    <i class="fas fa-home"></i> View Site
                </a></li>
                <li><a href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-main" id="adminContent">
            <!-- Content will be loaded dynamically -->
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGpagCpskeOxzVO4C5qgdVUTeWO8rUZUU",
            authDomain: "electrician-830b2.firebaseapp.com",
            databaseURL: "https://electrician-830b2-default-rtdb.firebaseio.com",
            projectId: "electrician-830b2",
            storageBucket: "electrician-830b2.firebasestorage.app",
            messagingSenderId: "1053791458330",
            appId: "1:1053791458330:web:fdbf5befa79aef2376eda3"
        };
        
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();
        const auth = firebase.auth();
        
        // Check Authentication
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                showDashboard();
            } else {
                // User is signed out, redirect to login
                window.location.href = 'admin-login.html';
            }
        });
        
        // Navigation Functions
        function showDashboard() {
            setActiveNav('navDashboard');
            loadDashboard();
        }
        
        function showAllPosts() {
            setActiveNav('navAllPosts');
            loadAllPosts();
        }
        
        function showAddPost() {
            setActiveNav('navAddPost');
            loadAddPostForm();
        }
        
        function showCategories() {
            setActiveNav('navCategories');
            loadCategories();
        }
        
        function showSubscribers() {
            setActiveNav('navSubscribers');
            loadSubscribers();
        }
        
        function setActiveNav(navId) {
            // Remove active class from all nav items
            document.querySelectorAll('.admin-nav a').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to clicked nav item
            const activeNav = document.getElementById(navId);
            if (activeNav) {
                activeNav.classList.add('active');
            }
        }
        
        // Dashboard
        async function loadDashboard() {
            const adminContent = document.getElementById('adminContent');
            adminContent.innerHTML = `
                <div class="admin-header">
                    <h1 class="admin-title">Dashboard</h1>
                    <button class="btn btn-primary" onclick="showAddPost()">
                        <i class="fas fa-plus"></i> New Post
                    </button>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalPosts">0</h3>
                        <p>Total Posts</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalViews">0</h3>
                        <p>Total Views</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalSubscribers">0</h3>
                        <p>Subscribers</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="todaysPosts">0</h3>
                        <p>Today's Posts</p>
                    </div>
                </div>
                
                <div class="admin-table">
                    <h3 style="padding: 20px; margin: 0;">Recent Posts</h3>
                    <div id="recentPostsTable">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            `;
            
            // Load stats
            loadDashboardStats();
        }
        
        async function loadDashboardStats() {
            try {
                const postsRef = database.ref('blog/posts');
                const subscribersRef = database.ref('newsletter/subscribers');
                
                const [postsSnapshot, subscribersSnapshot] = await Promise.all([
                    postsRef.once('value'),
                    subscribersRef.once('value')
                ]);
                
                const posts = postsSnapshot.val() || {};
                const subscribers = subscribersSnapshot.val() || {};
                
                // Convert posts to array
                const postArray = Object.values(posts);
                
                // Update stats
                document.getElementById('totalPosts').textContent = postArray.length;
                
                const totalViews = postArray.reduce((sum, post) => sum + (post.views || 0), 0);
                document.getElementById('totalViews').textContent = totalViews.toLocaleString();
                
                document.getElementById('totalSubscribers').textContent = Object.keys(subscribers).length;
                
                // Today's posts
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const todaysPosts = postArray.filter(post => {
                    const postDate = new Date(post.timestamp);
                    return postDate >= today;
                });
                document.getElementById('todaysPosts').textContent = todaysPosts.length;
                
                // Recent posts table
                const recentPosts = postArray
                    .sort((a, b) => b.timestamp - a.timestamp)
                    .slice(0, 5);
                
                if (recentPosts.length > 0) {
                    document.getElementById('recentPostsTable').innerHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Views</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${recentPosts.map(post => `
                                    <tr>
                                        <td>${post.title || 'Untitled'}</td>
                                        <td>${post.category || 'Uncategorized'}</td>
                                        <td>${post.views || 0}</td>
                                        <td>${formatDate(post.timestamp)}</td>
                                        <td>
                                            <div class="table-actions">
                                                <button class="btn-sm btn-view" onclick="viewPost('${post.id}')">
                                                    <i class="fas fa-eye"></i> View
                                                </button>
                                                <button class="btn-sm btn-edit" onclick="editPost('${post.id}')">
                                                    <i class="fas fa-edit"></i> Edit
                                                </button>
                                                <button class="btn-sm btn-delete" onclick="deletePost('${post.id}')">
                                                    <i class="fas fa-trash"></i> Delete
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    document.getElementById('recentPostsTable').innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-newspaper"></i>
                            <h3>No Posts Yet</h3>
                            <p>Create your first blog post to get started!</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
                showToast('Error loading dashboard data', 'error');
            }
        }
        
        // All Posts
        async function loadAllPosts() {
            const adminContent = document.getElementById('adminContent');
            adminContent.innerHTML = `
                <div class="admin-header">
                    <h1 class="admin-title">All Posts</h1>
                    <div>
                        <button class="btn btn-primary" onclick="showAddPost()">
                            <i class="fas fa-plus"></i> New Post
                        </button>
                    </div>
                </div>
                
                <div class="admin-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Views</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="postsTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="loading-spinner">
                                        <div class="spinner"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
            
            loadPostsTable();
        }
        
        async function loadPostsTable() {
            try {
                const postsRef = database.ref('blog/posts');
                const snapshot = await postsRef.orderByChild('timestamp').once('value');
                const posts = snapshot.val() || {};
                
                const postArray = Object.entries(posts).map(([id, post]) => ({
                    id,
                    ...post
                })).reverse();
                
                if (postArray.length > 0) {
                    document.getElementById('postsTableBody').innerHTML = postArray.map(post => `
                        <tr>
                            <td>${post.title || 'Untitled'}</td>
                            <td>${post.category || 'Uncategorized'}</td>
                            <td>${post.views || 0}</td>
                            <td>
                                <span class="status-badge ${post.published ? 'status-published' : 'status-draft'}">
                                    ${post.published ? 'Published' : 'Draft'}
                                </span>
                            </td>
                            <td>${formatDate(post.timestamp)}</td>
                            <td>
                                <div class="table-actions">
                                    <button class="btn-sm btn-view" onclick="viewPost('${post.id}')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn-sm btn-edit" onclick="editPost('${post.id}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-sm btn-delete" onclick="deletePost('${post.id}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    document.getElementById('postsTableBody').innerHTML = `
                        <tr>
                            <td colspan="6">
                                <div class="no-data">
                                    <i class="fas fa-newspaper"></i>
                                    <h3>No Posts Found</h3>
                                    <p>Create your first blog post to get started!</p>
                                    <button class="btn btn-primary mt-3" onclick="showAddPost()">
                                        <i class="fas fa-plus"></i> Create Post
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                showToast('Error loading posts', 'error');
            }
        }
        
        // Add/Edit Post Form
        async function loadAddPostForm(postId = null) {
            const adminContent = document.getElementById('adminContent');
            let post = null;
            
            if (postId) {
                try {
                    const postRef = database.ref(`blog/posts/${postId}`);
                    const snapshot = await postRef.once('value');
                    post = snapshot.val();
                    if (post) post.id = postId;
                } catch (error) {
                    console.error('Error loading post:', error);
                    showToast('Error loading post', 'error');
                }
            }
            
            adminContent.innerHTML = `
                <div class="admin-header">
                    <h1 class="admin-title">${post ? 'Edit Post' : 'Add New Post'}</h1>
                    <button class="btn btn-secondary" onclick="showAllPosts()">
                        <i class="fas fa-arrow-left"></i> Back to Posts
                    </button>
                </div>
                
                <div class="form-container">
                    <form id="postForm" onsubmit="savePost(event)">
                        <input type="hidden" id="postId" value="${post?.id || ''}">
                        
                        <div class="form-group">
                            <label class="form-label" for="postTitle">Post Title *</label>
                            <input type="text" id="postTitle" class="form-control" 
                                   value="${post?.title || ''}" required
                                   placeholder="Enter post title...">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="postSlug">URL Slug</label>
                            <input type="text" id="postSlug" class="form-control" 
                                   value="${post?.slug || ''}" 
                                   placeholder="Auto-generates from title">
                            <small class="text-muted">SEO-friendly URL for the post</small>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="postCategory">Category *</label>
                            <select id="postCategory" class="form-control" required>
                                <option value="">Select Category</option>
                                <option value="Wiring" ${post?.category === 'Wiring' ? 'selected' : ''}>Wiring</option>
                                <option value="EV Chargers" ${post?.category === 'EV Chargers' ? 'selected' : ''}>EV Chargers</option>
                                <option value="Safety" ${post?.category === 'Safety' ? 'selected' : ''}>Safety</option>
                                <option value="Lighting" ${post?.category === 'Lighting' ? 'selected' : ''}>Lighting</option>
                                <option value="Maintenance" ${post?.category === 'Maintenance' ? 'selected' : ''}>Maintenance</option>
                                <option value="Updates" ${post?.category === 'Updates' ? 'selected' : ''}>Updates</option>
                                <option value="Tips" ${post?.category === 'Tips' ? 'selected' : ''}>Tips & Guides</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="postExcerpt">Excerpt (Short Description) *</label>
                            <textarea id="postExcerpt" class="form-control" required 
                                      placeholder="Brief description of the post (max 160 characters)...">${post?.excerpt || ''}</textarea>
                            <small class="text-muted">Appears in blog listing and search results</small>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Featured Image</label>
                            <div class="image-upload">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Click to upload or paste image URL</p>
                                <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                                <input type="text" id="imageUrl" class="form-control mt-3" 
                                       value="${post?.imageUrl || ''}" 
                                       placeholder="Paste image URL here (e.g., https://example.com/image.jpg)"
                                       onchange="updateImagePreview(this.value)">
                                ${post?.imageUrl ? `
                                    <img id="imagePreview" src="${post.imageUrl}" alt="Preview" style="display: block;">
                                ` : `
                                    <img id="imagePreview" alt="Preview">
                                `}
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="postContent">Content *</label>
                            <div class="editor-toolbar">
                                <button type="button" onclick="formatText('bold')"><i class="fas fa-bold"></i></button>
                                <button type="button" onclick="formatText('italic')"><i class="fas fa-italic"></i></button>
                                <button type="button" onclick="formatText('h2')">H2</button>
                                <button type="button" onclick="formatText('h3')">H3</button>
                                <button type="button" onclick="formatText('ul')"><i class="fas fa-list-ul"></i></button>
                                <button type="button" onclick="formatText('ol')"><i class="fas fa-list-ol"></i></button>
                            </div>
                            <textarea id="postContent" class="form-control" required 
                                      placeholder="Write your blog post content here...">${post?.content || ''}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="postAuthor">Author</label>
                            <input type="text" id="postAuthor" class="form-control" 
                                   value="${post?.author || 'SHUKLA-ELECTRICALS Team'}" 
                                   placeholder="Author name">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="readTime">Read Time (minutes)</label>
                            <input type="number" id="readTime" class="form-control" 
                                   value="${post?.readTime || 5}" min="1" max="60">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-check-label" style="display: flex; align-items: center; gap: 10px;">
                                <input type="checkbox" id="postPublished" ${post?.published !== false ? 'checked' : ''}>
                                Publish immediately
                            </label>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="showAllPosts()">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> ${post ? 'Update Post' : 'Publish Post'}
                            </button>
                        </div>
                    </form>
                </div>
            `;
            
            // Setup auto-slug generation
            document.getElementById('postTitle').addEventListener('input', function(e) {
                if (!document.getElementById('postSlug').value) {
                    const slug = e.target.value
                        .toLowerCase()
                        .replace(/[^a-z0-9\s-]/g, '')
                        .replace(/\s+/g, '-')
                        .replace(/-+/g, '-');
                    document.getElementById('postSlug').value = slug;
                }
            });
            
            // Setup image URL preview
            document.getElementById('imageUrl').addEventListener('input', function(e) {
                updateImagePreview(e.target.value);
            });
        }
        
        // Update image preview
        function updateImagePreview(url) {
            const preview = document.getElementById('imagePreview');
            if (url && url.startsWith('http')) {
                preview.src = url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }
        
        // Save Post
        async function savePost(event) {
            event.preventDefault();
            
            const postId = document.getElementById('postId').value;
            const postData = {
                title: document.getElementById('postTitle').value.trim(),
                slug: document.getElementById('postSlug').value.trim() || 
                      document.getElementById('postTitle').value.trim().toLowerCase().replace(/\s+/g, '-'),
                category: document.getElementById('postCategory').value,
                excerpt: document.getElementById('postExcerpt').value.trim(),
                imageUrl: document.getElementById('imageUrl').value.trim(),
                content: document.getElementById('postContent').value.trim(),
                author: document.getElementById('postAuthor').value.trim(),
                readTime: parseInt(document.getElementById('readTime').value) || 5,
                published: document.getElementById('postPublished').checked,
                updatedAt: Date.now()
            };
            
            // Validate required fields
            if (!postData.title || !postData.category || !postData.excerpt || !postData.content) {
                showToast('Please fill all required fields', 'error');
                return;
            }
            
            try {
                const postsRef = database.ref('blog/posts');
                
                if (postId) {
                    // Update existing post
                    await postsRef.child(postId).update(postData);
                    showToast('Post updated successfully!', 'success');
                } else {
                    // Add new post
                    const newPostRef = postsRef.push();
                    const newPostId = newPostRef.key;
                    
                    await newPostRef.set({
                        ...postData,
                        id: newPostId,
                        views: 0,
                        timestamp: Date.now(),
                        createdAt: Date.now()
                    });
                    
                    showToast('Post published successfully!', 'success');
                }
                
                // Redirect to all posts after delay
                setTimeout(() => showAllPosts(), 1500);
            } catch (error) {
                console.error('Error saving post:', error);
                showToast('Error saving post. Please try again.', 'error');
            }
        }
        
        // Edit Post
        function editPost(postId) {
            showAddPost(); // Set nav active
            loadAddPostForm(postId);
        }
        
        // View Post
        function viewPost(postId) {
            window.open(`blog-post.html?id=${postId}`, '_blank');
        }
        
        // Delete Post
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }
            
            try {
                await database.ref(`blog/posts/${postId}`).remove();
                showToast('Post deleted successfully!', 'success');
                // Refresh the current view
                if (document.getElementById('postsTableBody')) {
                    loadPostsTable();
                } else {
                    showAllPosts();
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                showToast('Error deleting post. Please try again.', 'error');
            }
        }
        
        // Categories Management
        async function loadCategories() {
            const adminContent = document.getElementById('adminContent');
            adminContent.innerHTML = `
                <div class="admin-header">
                    <h1 class="admin-title">Categories</h1>
                    <button class="btn btn-primary" onclick="addNewCategory()">
                        <i class="fas fa-plus"></i> Add Category
                    </button>
                </div>
                
                <div class="admin-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Slug</th>
                                <th>Post Count</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categoriesTableBody">
                            <tr>
                                <td colspan="4" class="text-center py-4">
                                    <div class="loading-spinner">
                                        <div class="spinner"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
            
            loadCategoriesTable();
        }
        
        async function loadCategoriesTable() {
            try {
                const postsRef = database.ref('blog/posts');
                const snapshot = await postsRef.once('value');
                const posts = snapshot.val() || {};
                
                const categories = {};
                
                // Count posts per category
                Object.values(posts).forEach(post => {
                    const category = post.category || 'Uncategorized';
                    if (!categories[category]) {
                        categories[category] = {
                            name: category,
                            slug: category.toLowerCase().replace(/\s+/g, '-'),
                            count: 0
                        };
                    }
                    categories[category].count++;
                });
                
                // Sort categories by name
                const sortedCategories = Object.values(categories).sort((a, b) => a.name.localeCompare(b.name));
                
                if (sortedCategories.length > 0) {
                    document.getElementById('categoriesTableBody').innerHTML = 
                        sortedCategories.map(cat => `
                            <tr>
                                <td>${cat.name}</td>
                                <td>${cat.slug}</td>
                                <td>${cat.count}</td>
                                <td>
                                    <div class="table-actions">
                                        <button class="btn-sm btn-edit" onclick="editCategory('${cat.name}')">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('');
                } else {
                    document.getElementById('categoriesTableBody').innerHTML = `
                        <tr>
                            <td colspan="4">
                                <div class="no-data">
                                    <i class="fas fa-tags"></i>
                                    <h3>No Categories</h3>
                                    <p>Categories will appear automatically when you create posts</p>
                                </div>
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Error loading categories:', error);
                showToast('Error loading categories', 'error');
            }
        }
        
        // Add new category
        function addNewCategory() {
            const categoryName = prompt('Enter new category name:');
            if (categoryName && categoryName.trim()) {
                showToast(`Category "${categoryName}" added. Now create a post with this category.`, 'success');
            }
        }
        
        // Subscribers Management
        async function loadSubscribers() {
            const adminContent = document.getElementById('adminContent');
            adminContent.innerHTML = `
                <div class="admin-header">
                    <h1 class="admin-title">Newsletter Subscribers</h1>
                    <button class="btn btn-primary" onclick="exportSubscribers()">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                </div>
                
                <div class="admin-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Subscribed On</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="subscribersTableBody">
                            <tr>
                                <td colspan="4" class="text-center py-4">
                                    <div class="loading-spinner">
                                        <div class="spinner"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
            
            loadSubscribersTable();
        }
        
        async function loadSubscribersTable() {
            try {
                const subscribersRef = database.ref('newsletter/subscribers');
                const snapshot = await subscribersRef.once('value');
                const subscribers = snapshot.val() || {};
                
                const subscriberArray = Object.entries(subscribers);
                
                if (subscriberArray.length > 0) {
                    document.getElementById('subscribersTableBody').innerHTML = 
                        subscriberArray.map(([id, subscriber]) => `
                            <tr>
                                <td>${subscriber.email || 'N/A'}</td>
                                <td>${formatDate(subscriber.timestamp)}</td>
                                <td>
                                    <span class="status-badge ${subscriber.subscribed !== false ? 'status-published' : 'status-draft'}">
                                        ${subscriber.subscribed !== false ? 'Active' : 'Inactive'}
                                    </span>
                                </td>
                                <td>
                                    <div class="table-actions">
                                        <button class="btn-sm btn-delete" onclick="deleteSubscriber('${id}')">
                                            <i class="fas fa-trash"></i> Remove
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('');
                } else {
                    document.getElementById('subscribersTableBody').innerHTML = `
                        <tr>
                            <td colspan="4">
                                <div class="no-data">
                                    <i class="fas fa-users"></i>
                                    <h3>No Subscribers Yet</h3>
                                    <p>Subscribers will appear here when they sign up for your newsletter</p>
                                </div>
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Error loading subscribers:', error);
                showToast('Error loading subscribers', 'error');
            }
        }
        
        // Delete Subscriber
        async function deleteSubscriber(subscriberId) {
            if (!confirm('Are you sure you want to remove this subscriber?')) {
                return;
            }
            
            try {
                await database.ref(`newsletter/subscribers/${subscriberId}`).remove();
                showToast('Subscriber removed successfully!', 'success');
                loadSubscribersTable();
            } catch (error) {
                console.error('Error deleting subscriber:', error);
                showToast('Error removing subscriber', 'error');
            }
        }
        
        // Export Subscribers (CSV)
        async function exportSubscribers() {
            try {
                const subscribersRef = database.ref('newsletter/subscribers');
                const snapshot = await subscribersRef.once('value');
                const subscribers = snapshot.val() || {};
                
                let csvContent = "data:text/csv;charset=utf-8,Email,Subscribed Date,Status\n";
                
                Object.values(subscribers).forEach(subscriber => {
                    const date = formatDate(subscriber.timestamp);
                    const status = subscriber.subscribed !== false ? 'Active' : 'Inactive';
                    csvContent += `${subscriber.email},${date},${status}\n`;
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "subscribers.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showToast('Subscribers exported successfully!', 'success');
            } catch (error) {
                console.error('Error exporting subscribers:', error);
                showToast('Error exporting subscribers', 'error');
            }
        }
        
        // Text formatting helper
        function formatText(command) {
            const textarea = document.getElementById('postContent');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            let formattedText = selectedText;
            
            switch(command) {
                case 'bold':
                    formattedText = `<strong>${selectedText}</strong>`;
                    break;
                case 'italic':
                    formattedText = `<em>${selectedText}</em>`;
                    break;
                case 'h2':
                    formattedText = `<h2>${selectedText}</h2>`;
                    break;
                case 'h3':
                    formattedText = `<h3>${selectedText}</h3>`;
                    break;
                case 'ul':
                    const lines = selectedText.split('\n');
                    formattedText = '<ul>\n' + lines.map(line => line.trim() ? `  <li>${line}</li>` : '').join('\n') + '\n</ul>';
                    break;
                case 'ol':
                    const olLines = selectedText.split('\n');
                    formattedText = '<ol>\n' + olLines.map(line => line.trim() ? `  <li>${line}</li>` : '').join('\n') + '\n</ol>';
                    break;
            }
            
            textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
            textarea.focus();
            textarea.selectionStart = textarea.selectionEnd = start + formattedText.length;
        }
        
        // Image upload handler
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Show file info
            showToast(`Selected file: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`, 'success');
            
            // In a real app, you would upload to Firebase Storage here
            // For now, we'll just show a message
            document.getElementById('imageUrl').value = 'Upload functionality coming soon...';
            document.getElementById('imageUrl').focus();
        }
        
        // Show Toast Notification
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            // Remove toast after 5 seconds
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }
        
        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            if (isNaN(date.getTime())) return 'Invalid Date';
            
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Logout
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'admin-login.html';
            }).catch(error => {
                console.error('Logout error:', error);
                showToast('Error logging out', 'error');
            });
        }
        
        // Initialize image URL preview
        function initImagePreview() {
            const imageUrlInput = document.getElementById('imageUrl');
            if (imageUrlInput) {
                imageUrlInput.addEventListener('input', function(e) {
                    updateImagePreview(e.target.value);
                });
            }
        }
        
        // Call init on DOM ready
        document.addEventListener('DOMContentLoaded', initImagePreview);
        
    </script>
</body>
