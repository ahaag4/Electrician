<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Navixera</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .signup-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form id="signupForm" autocomplete="on">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required aria-required="true" autocomplete="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required aria-required="true" autocomplete="new-password">
      </div>
      <!-- Uncomment below if vehicleType is required in future
      <div class="mb-3">
        <label for="vehicleType" class="form-label">Vehicle Type</label>
        <select class="form-select" id="vehicleType">
          <option value="">Select</option>
          <option value="car">Car</option>
          <option value="bike">Bike</option>
          <option value="auto">Auto</option>
          <option value="student">Student</option>
          <option value="cycle">Cycle</option>
        </select>
      </div>
      -->
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" required aria-required="true">
          <option value="">Select</option>
          <option value="customer">customer</option>
          <option value="parent">parent</option>
          <option value="school-transport">school-transport</option>
          <option value="company">company-Logistics</option>
          <option value="admin">admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDGpagCpskeOxzVO4C5qgdVUTeWO8rUZUU",
      authDomain: "electrician-830b2.firebaseapp.com",
      projectId: "electrician-830b2",
      storageBucket: "electrician-830b2.firebasestorage.app",
      messagingSenderId: "1053791458330",
      appId: "1:1053791458330:web:fdbf5befa79aef2376eda3"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      // const vehicleType = document.getElementById('vehicleType').value; // For future use
      const role = document.getElementById('role').value;
      // Input validation (extra security client-side)
      if (!email || !password || !role) {
        alert("Please fill in all required fields.");
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const userId = userCredential.user.uid;
          // Save additional user info to Realtime Database
          return db.ref('users/' + userId).set({
            email: email,
            // vehicleType: vehicleType, // Uncomment if needed
            role: role,
            approved: false
          });
        })
        .then(() => {
          alert("Signup successful! Redirecting to dashboard...");
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          // More user-friendly error display
          if (error.code === 'auth/email-already-in-use') {
            alert("This email address is already registered.");
          } else if (error.code === 'auth/weak-password') {
            alert("Password should be at least 6 characters.");
          } else {
            alert("Error: " + error.message);
          }
        });
    });
  </script>
</body>
</html>
