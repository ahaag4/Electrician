<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - SHUKLA-ELECTRICALS</title>
    <!-- Meta tags will be populated dynamically -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Reuse styles from blog.html and add post-specific styles */
        .post-hero {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(245, 158, 11, 0.05));
            padding: 60px 0 40px;
            margin-bottom: 40px;
        }
        
        .post-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .post-image {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .post-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dark);
        }
        
        .post-body h2, .post-body h3 {
            color: var(--dark);
            margin: 30px 0 15px;
        }
        
        .post-body p {
            margin-bottom: 20px;
        }
        
        .post-body ul, .post-body ol {
            margin-left: 20px;
            margin-bottom: 20px;
        }
        
        .post-body li {
            margin-bottom: 10px;
        }
        
        .author-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin: 40px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .author-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        
        .related-posts {
            margin: 60px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation (Same as blog.html) -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-bolt"></i> SHUKLA-ELECTRICALS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html"><i class="fas fa-cog"></i> Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Post Content -->
    <div id="postContent">
        <!-- Content will be loaded dynamically -->
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Footer (Same as blog.html) -->
    <footer>
        <div class="footer-content">
            <!-- Footer content from blog.html -->
        </div>
    </footer>

    <!-- Firebase and scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGpagCpskeOxzVO4C5qgdVUTeWO8rUZUU",
            authDomain: "electrician-830b2.firebaseapp.com",
            databaseURL: "https://electrician-830b2-default-rtdb.firebaseio.com",
            projectId: "electrician-830b2",
            storageBucket: "electrician-830b2.firebasestorage.app",
            messagingSenderId: "1053791458330",
            appId: "1:1053791458330:web:fdbf5befa79aef2376eda3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        function getPostIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        function loadPost() {
            const postId = getPostIdFromURL();
            if (!postId) {
                window.location.href = 'blog.html';
                return;
            }
            
            const postRef = database.ref(`blog/posts/${postId}`);
            
            postRef.once('value').then((snapshot) => {
                const post = snapshot.val();
                if (post) {
                    // Update view count
                    const newViews = (post.views || 0) + 1;
                    postRef.update({ views: newViews });
                    
                    // Render post
                    renderPost(post);
                    
                    // Update meta tags
                    updateMetaTags(post);
                } else {
                    document.getElementById('postContent').innerHTML = `
                        <div class="container">
                            <div class="post-hero">
                                <div class="container text-center">
                                    <h1>Post Not Found</h1>
                                    <p>The article you're looking for doesn't exist.</p>
                                    <a href="blog.html" class="btn btn-primary">Back to Blog</a>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
        }
        
        function renderPost(post) {
            const postContent = document.getElementById('postContent');
            
            postContent.innerHTML = `
                <div class="container">
                    <div class="post-hero">
                        <div class="container text-center">
                            <div class="blog-category">${post.category || 'Electrical'}</div>
                            <h1>${post.title}</h1>
                            <div class="blog-date">
                                <i class="far fa-calendar"></i> ${formatDate(post.timestamp)}
                                <span style="margin: 0 10px">•</span>
                                <i class="far fa-clock"></i> ${post.readTime || '5 min'} read
                                <span style="margin: 0 10px">•</span>
                                <i class="far fa-eye"></i> ${(post.views || 0) + 1} views
                            </div>
                        </div>
                    </div>
                    
                    <div class="post-content">
                        <div class="post-image">
                            <img src="${post.imageUrl || 'https://images.unsplash.com/photo-1621905251189-08b45d6a269e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80'}" 
                                 alt="${post.title}">
                        </div>
                        
                        <div class="post-body">
                            ${post.content.replace(/\n/g, '<br>')}
                        </div>
                        
                        <div class="author-box">
                            <div class="author-avatar">
                                <i class="fas fa-user-tie"></i>
                            </div>
                            <div>
                                <h3>${post.author || 'SHUKLA-ELECTRICALS Team'}</h3>
                                <p>${post.authorBio || 'Certified electrician with years of experience in electrical safety and installations.'}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="related-posts">
                        <h3 class="sidebar-title">Related Articles</h3>
                        <div id="relatedPosts">
                            <!-- Related posts will be loaded -->
                        </div>
                    </div>
                </div>
            `;
        }
        
        function updateMetaTags(post) {
            document.title = `${post.title} - SHUKLA-ELECTRICALS Blog`;
            
            // Update meta description
            let metaDesc = document.querySelector('meta[name="description"]');
            if (!metaDesc) {
                metaDesc = document.createElement('meta');
                metaDesc.name = "description";
                document.head.appendChild(metaDesc);
            }
            metaDesc.content = post.excerpt || post.content.substring(0, 160);
            
            // Update Open Graph tags
            updateMetaTag('og:title', post.title);
            updateMetaTag('og:description', post.excerpt || post.content.substring(0, 160));
            updateMetaTag('og:image', post.imageUrl || 'https://shuklaelectricals.com/assets/blog-og.jpg');
        }
        
        function updateMetaTag(property, content) {
            let tag = document.querySelector(`meta[property="${property}"]`);
            if (!tag) {
                tag = document.createElement('meta');
                tag.setAttribute('property', property);
                document.head.appendChild(tag);
            }
            tag.content = content;
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
