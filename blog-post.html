    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGpagCpskeOxzVO4C5qgdVUTeWO8rUZUU",
            authDomain: "electrician-830b2.firebaseapp.com",
            databaseURL: "https://electrician-830b2-default-rtdb.firebaseio.com",
            projectId: "electrician-830b2",
            storageBucket: "electrician-830b2.firebasestorage.app",
            messagingSenderId: "1053791458330",
            appId: "1:1053791458330:web:fdbf5befa79aef2376eda3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        function getPostIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        function loadPost() {
            const postId = getPostIdFromURL();
            if (!postId) {
                window.location.href = 'blog.html';
                return;
            }
            
            const postRef = database.ref(`blog/posts/${postId}`);
            
            postRef.once('value').then((snapshot) => {
                const post = snapshot.val();
                if (post) {
                    // Update view count
                    const newViews = (post.views || 0) + 1;
                    postRef.update({ views: newViews });
                    
                    // Render post
                    renderPost(post);
                    
                    // Update meta tags
                    updateMetaTags(post);
                    
                    // Load related posts
                    loadRelatedPosts(post.category, postId);
                } else {
                    document.getElementById('postContent').innerHTML = `
                        <div class="container">
                            <div class="post-hero">
                                <div class="container text-center">
                                    <h1>Post Not Found</h1>
                                    <p>The article you're looking for doesn't exist.</p>
                                    <a href="blog.html" class="btn btn-primary">Back to Blog</a>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
        }
        
        function renderPost(post) {
            const postContent = document.getElementById('postContent');
            
            // Format content with paragraphs instead of just <br> tags
            const formattedContent = formatContent(post.content);
            
            postContent.innerHTML = `
                <div class="container">
                    <div class="post-hero">
                        <div class="container text-center position-relative" style="z-index: 2;">
                            <div class="blog-category">${post.category || 'Electrical'}</div>
                            <h1>${post.title}</h1>
                            <div class="blog-date">
                                <span><i class="far fa-calendar"></i> ${formatDate(post.timestamp)}</span>
                                <span><i class="far fa-clock"></i> ${post.readTime || '5 min'} read</span>
                                <span><i class="far fa-eye"></i> ${(post.views || 0) + 1} views</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="post-content">
                        <div class="post-image">
                            <img src="${post.imageUrl || 'https://images.unsplash.com/photo-1621905251189-08b45d6a269e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80'}" 
                                 alt="${post.title}" class="img-fluid">
                        </div>
                        
                        <div class="social-share">
                            <span class="text-muted me-3">Share this article:</span>
                            <button class="btn btn-outline-primary btn-sm" onclick="shareOnFacebook()">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button class="btn btn-outline-primary btn-sm" onclick="shareOnTwitter()">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button class="btn btn-outline-primary btn-sm" onclick="shareOnLinkedIn()">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>
                        
                        <div class="post-body">
                            ${formattedContent}
                        </div>
                        
                        <div class="author-box">
                            <div class="author-avatar">
                                <i class="fas fa-user-tie"></i>
                            </div>
                            <div class="author-info">
                                <h3>${post.author || 'SHUKLA-ELECTRICALS Team'}</h3>
                                <p>${post.authorBio || 'Certified electrician with over 15 years of experience in electrical safety, installations, and maintenance. Dedicated to providing professional and reliable electrical solutions.'}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="related-posts">
                        <h3>Related Articles</h3>
                        <div id="relatedPosts" class="row row-cols-1 row-cols-md-3 g-4">
                            <!-- Related posts will be loaded here -->
                        </div>
                    </div>
                </div>
            `;
        }
        
        function formatContent(content) {
            // Convert plain text with line breaks to HTML paragraphs
            if (!content) return '';
            
            // Split by double line breaks for paragraphs
            const paragraphs = content.split(/\n\s*\n/);
            
            // Process each paragraph
            const formattedParagraphs = paragraphs.map(para => {
                // If paragraph is just single line breaks, convert to <br>
                if (para.includes('\n') && !para.includes('\n\n')) {
                    return `<p>${para.replace(/\n/g, '<br>')}</p>`;
                }
                
                // Check if paragraph looks like a heading (short and ends without period)
                if (para.length < 100 && !para.includes('.') && para === para.toUpperCase()) {
                    return `<h2>${para}</h2>`;
                }
                
                // Check if paragraph looks like a blockquote (starts with ">" or is a quote)
                if (para.startsWith('>') || para.includes('"') && para.length < 200) {
                    return `<blockquote>${para.replace(/^>/, '')}</blockquote>`;
                }
                
                // Check if paragraph looks like a list
                if (para.includes('•') || para.includes('- ') || para.match(/^\d+\./m)) {
                    // Simple list detection and formatting
                    const listItems = para.split(/\n/).filter(item => item.trim());
                    const isOrdered = para.match(/^\d+\./m);
                    
                    const listTag = isOrdered ? 'ol' : 'ul';
                    const listItemsHTML = listItems.map(item => {
                        // Remove bullet or number
                        const cleanedItem = item.replace(/^[•\-]\s*|\d+\.\s*/, '');
                        return `<li>${cleanedItem}</li>`;
                    }).join('');
                    
                    return `<${listTag}>${listItemsHTML}</${listTag}>`;
                }
                
                // Default: wrap in paragraph tag
                return `<p>${para}</p>`;
            });
            
            return formattedParagraphs.join('');
        }
        
        function loadRelatedPosts(category, currentPostId) {
            const postsRef = database.ref('blog/posts');
            
            postsRef.once('value').then((snapshot) => {
                const posts = snapshot.val();
                const relatedPosts = [];
                
                // Get up to 3 posts from same category (excluding current post)
                for (const id in posts) {
                    if (id !== currentPostId && posts[id].category === category && relatedPosts.length < 3) {
                        relatedPosts.push({ id, ...posts[id] });
                    }
                }
                
                // If not enough same-category posts, fill with other posts
                if (relatedPosts.length < 3) {
                    for (const id in posts) {
                        if (id !== currentPostId && !relatedPosts.find(p => p.id === id) && relatedPosts.length < 3) {
                            relatedPosts.push({ id, ...posts[id] });
                        }
                    }
                }
                
                renderRelatedPosts(relatedPosts);
            });
        }
        
        function renderRelatedPosts(posts) {
            const relatedPostsContainer = document.getElementById('relatedPosts');
            
            if (posts.length === 0) {
                relatedPostsContainer.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <p class="text-muted">No related articles found. Check back later for more content.</p>
                        <a href="blog.html" class="btn btn-primary mt-2">Browse All Articles</a>
                    </div>
                `;
                return;
            }
            
            let html = '';
            posts.forEach(post => {
                html += `
                    <div class="col">
                        <div class="related-card">
                            <div class="related-img">
                                <img src="${post.imageUrl || 'https://images.unsplash.com/photo-1621905251189-08b45d6a269e?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80'}" 
                                     alt="${post.title}">
                            </div>
                            <div class="related-card-body">
                                <div class="blog-category" style="font-size: 0.75rem; margin-bottom: 10px;">${post.category || 'Electrical'}</div>
                                <h5 class="related-card-title">${post.title}</h5>
                                <div class="related-card-meta">
                                    <span><i class="far fa-calendar"></i> ${formatDate(post.timestamp)}</span>
                                    <span><i class="far fa-clock"></i> ${post.readTime || '5 min'} read</span>
                                </div>
                                <a href="post.html?id=${post.id}" class="btn btn-outline-primary btn-sm">Read More</a>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            relatedPostsContainer.innerHTML = html;
        }
        
        function updateMetaTags(post) {
            document.title = `${post.title} - SHUKLA-ELECTRICALS Blog`;
            
            // Update meta description
            let metaDesc = document.querySelector('meta[name="description"]');
            if (!metaDesc) {
                metaDesc = document.createElement('meta');
                metaDesc.name = "description";
                document.head.appendChild(metaDesc);
            }
            metaDesc.content = post.excerpt || post.content.substring(0, 160);
            
            // Update Open Graph tags
            updateMetaTag('og:title', post.title);
            updateMetaTag('og:description', post.excerpt || post.content.substring(0, 160));
            updateMetaTag('og:image', post.imageUrl || 'https://shuklaelectricals.com/assets/blog-og.jpg');
            updateMetaTag('og:url', window.location.href);
        }
        
        function updateMetaTag(property, content) {
            let tag = document.querySelector(`meta[property="${property}"]`);
            if (!tag) {
                tag = document.createElement('meta');
                tag.setAttribute('property', property);
                document.head.appendChild(tag);
            }
            tag.content = content;
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Social sharing functions
        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }
        
        function shareOnTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(document.title);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
        }
        
        function shareOnLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.linkedin.com/shareArticle?mini=true&url=${url}`, '_blank');
        }
        
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
